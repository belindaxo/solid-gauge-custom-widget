<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });

                const sheet = new CSSStyleSheet();
                sheet.replaceSync(`
                    #parent-container {
                        width: 700px;
                        height: 500px;
                        margin: 0 auto;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    #container {
                        width: 100%;
                        height: 100%;
                    }
                `);

                this.shadowRoot.adoptedStyleSheets = [sheet];

                this.shadowRoot.innerHTML = `
                    <div id="parent-container">
                        <div id="container"></div>
                    </div>
                `;

                this._renderChart();
            }

            _renderChart() {
                const container = this.shadowRoot.querySelector('#container');
                const currentValue = -0.05;
                const referenceValue = 0;
                const targetValue = 0;

                Highcharts.chart(container, {
                    chart: {
                        type: 'solidgauge',
                    },
                    title: {
                        text: this.chartTitle || "",
                        align: this.titleAlignment || "left",
                        style: {
                            fontSize: this.titleSize || "18px",
                            fontStyle: this.titleFontStyle || "bold",
                            color: this.titleColor || "#333333"
                        }
                    },
                    pane: {
                        center: ['50%', '85%'],
                        size: '140%',
                        startAngle: -90,
                        endAngle: 90,
                        background: {
                            backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#fafafa',
                            borderRadius: 5,
                            innerRadius: '60%',
                            outerRadius: '100%',
                            shape: 'arc'
                        }
                    },
                    tooltip: {
                        enabled: true,
                        followPointer: true,
                        hideDelay: 0,
                        useHTML: true,
                        format: `Target Value: ${targetValue}`,
                    },
                    exporting: {
                        enabled: false
                    },
                    yAxis: {
                        min: -2,
                        max: 2,
                        stops: [
                            [0.4875, '#DF5353'],   // red up to -5%
                            [0.5, '#DDDF0D'],      // yellow from -5% to 0%
                            [0.5, '#55BF3B']       // green from 0% and above
                        ],
                        lineWidth: 0,
                        tickWidth: 0,
                        minorTickInterval: null,
                        tickAmount: 2,
                        title: {
                            y: -70
                        },
                        labels: {
                            enabled: false
                        },
                        plotLines: [{
                            value: targetValue, //target value
                            color: '#000000',
                            width: 2,
                            zIndex: 5, //ensure it's on top of the gauge
                            dashStyle: 'solid',
                        }]
                    },
                    plotOptions: {
                        solidgauge: {
                            borderRadius: 3,
                            dataLabels: {
                                y: 10,
                                borderWidth: 0,
                                useHTML: true,
                                style: {
                                    fontSize: "22px"
                                },
                                formatter: function () {
                                    // Determine the color based on the current value
                                    const stops = this.series.yAxis.options.stops;
                                    const color = currentValue >= 0 ? '#55BF3B' : '#DF5353';
                                    const deltaSign = currentValue > 0 ? '+' : '';
                                    const triangle = currentValue > 0 ? '\u25B2' : '\u25BC';
                                    return `
                                        <span style="color: ${color}">${triangle} ${deltaSign}${Highcharts.numberFormat(currentValue * 100, 1)}%</span>
                                    `;
                                }
                            }
                        }
                    },
                    series: [{
                        data: [currentValue],
                    }]
                });
            }
        }
        customElements.define('my-custom-element', MyCustomElement);
    </script>
    <my-custom-element></my-custom-element>
    <div id="form-container" style="width: 440px; height: 700px; margin: 0 auto;">
        <form id="form">
            <legend style="font-weight: bold;font-size: 18px;"> Font </legend>
            <table>
                <tr>
                    <td>Chart Title</td>
                </tr>
                <tr>
                    <td><input id="chartTitle" type="text"></td>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <td>Size</td>
                            <td>Font Style</td>
                            <td>Alignment</td>
                            <td>Color</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="titleSize">
                                    <option value="10px">10</option>
                                    <option value="12px">12</option>
                                    <option value="14px">14</option>
                                    <option value="16px">16</option>
                                    <option value="18px" selected>18</option>
                                    <option value="20px">20</option>
                                    <option value="22px">22</option>
                                    <option value="24px">24</option>
                                    <option value="32px">32</option>
                                    <option value="48px">48</option>
                                </select>
                            </td>
                            <td>
                                <select id="titleFontStyle">
                                    <option value="normal">Normal</option>
                                    <option value="bold" selected>Bold</option>
                                </select>
                            </td>
                            <td>
                                <select id="titleAlignment">
                                    <option value="left" selected>Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </td>
                            <td>
                                <input id="titleColor" type="color" value="#333333">
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <td>Data Label Size</td>

                            <td>
                                <select id="labelSize">
                                    <option value="10px">10</option>
                                    <option value="12px">12</option>
                                    <option value="14px" selected>14</option>
                                    <option value="16px">16</option>
                                    <option value="18px">18</option>
                                    <option value="20px">20</option>
                                    <option value="22px">22</option>
                                    <option value="24px">24</option>
                                    <option value="32px">32</option>
                                    <option value="48px">48</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="isPercentage" type="checkbox" checked>
                                <label for="isPercentage">Show as percentage</label>
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
            <legend style="font-weight: bold;font-size: 18px;"> Gauge Settings </legend>
            <table>
                <tr>
                    <td>Minimum Value</td>
                    <td><input id="minValue" type="number" step="0.01" value="-2"></td>
                </tr>
                <tr>
                    <td>Maximum Value</td>
                    <td><input id="maxValue" type="number" step="0.01" value="2"></td>
                </tr>
            </table>
            <table>
                <tr>
                    Use the following formula to normalize stops to range [0, 1]:
                </tr>
                <tr>
                    <math display="block" style="margin-top: 10px; margin-bottom: 10px;">
                        <mfrac>
                            <msup>
                                <mi>value - min</mi>
                            </msup>
                            <mn>max - min</mn>
                        </mfrac>
                    </math>
                </tr>
                <tr>
                    <td>Stop 1</td>
                    <td><input id="stop1" type="number" step="0.0001" value="0.475" min="0" max="1"></td>
                </tr>
                <tr>
                    <td>Stop 2</td>
                    <td><input id="stop2" type="number" step="0.0001" value="0.5" min="0" max="1"></td>
                </tr>
                <tr>
                    <td>Stop 3</td>
                    <td><input id="stop3" type="number" step="0.0001" value="0.5" min="0" max="1"></td>
                </tr>
                <tr>
                    <td>Target Indicator Value</td>
                    <td><input id="targetValue" type="number" step="0.01" value="0"></td>
                </tr>
                <tr>
                    <td>
                        <input id="invertGauge" type="checkbox">
                        <label for="invertGauge">Invert Gauge</label>
                    </td>
                </tr>
            </table>
            <tr>
                <button id="resetDefaults" type="button" style="margin-top: 10px; margin-bottom: 10px;">Reset to
                    Default</button>
            </tr>
            <input type="submit" style="display:none;">
        </form>
    </div>"
</body>

</html>
